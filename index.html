<!DOCTYPE html>
<html>
<head>
  <title>ZikrMate â€“ Global Impact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #e2e8f0;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px 20px;
    }

    header h1 {
      font-size: 18px;
      font-weight: 500;
      color: #94a3b8;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .main-counter {
      font-size: 64px;
      font-weight: 700;
      margin-top: 10px;
      color: #f8fafc;
    }

    .layout {
      flex: 1;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 30px;
      padding: 0 60px 30px 60px;
      max-width: 1400px;
      width: 100%;
      margin: auto;
    }

    .panel {
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.06);
      padding: 25px;
    }

    .panel h2 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #94a3b8;
      margin-bottom: 20px;
    }

    /* Global Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .stat-card {
      background: rgba(255,255,255,0.03);
      padding: 15px;
      border-radius: 12px;
    }

    .stat-card strong {
      display: block;
      font-size: 13px;
      color: #cbd5e1;
    }

    .stat-card span {
      font-size: 18px;
      font-weight: 600;
      margin-top: 4px;
      display: block;
      color: #f1f5f9;
    }

    /* Goal Progress */
    .progress-bar {
      height: 8px;
      background: rgba(255,255,255,0.08);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 12px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #22c55e;
      transition: width 0.8s ease;
    }

    /* Leaderboard */
    .leaderboard-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    footer {
      text-align: center;
      padding: 20px;
    }

    .download-badge {
      height: 50px;
      transition: opacity 0.2s ease;
    }

    .download-badge:hover {
      opacity: 0.85;
    }

    @media(max-width: 1100px) {
      .layout { grid-template-columns: 1fr; padding: 0 25px 25px 25px; }
      .main-counter { font-size: 42px; }
      body { overflow: auto; }
    }

  </style>
</head>

<body>

<header>
  <h1>Global Zikr Completed</h1>
  <div class="main-counter" id="globalCounter">0</div>
</header>

<div class="layout">

  <!-- LEFT: GLOBAL STATS -->
  <div class="panel">
    <h2>Global Tasbeh Statistics</h2>
    <div class="stats-grid" id="statsContainer">
      Loading...
    </div>
  </div>

  <!-- RIGHT: GOAL + LEADERBOARD -->
  <div style="display:flex; flex-direction:column; gap:30px;">

    <div class="panel">
      <h2>Community Goal</h2>
      <div id="goalTitle">Loading...</div>
      <div id="goalNumbers" style="margin-top:6px; font-size:14px;"></div>
      <div class="progress-bar">
        <div class="progress-fill" id="goalProgress"></div>
      </div>
    </div>

    <div class="panel">
      <h2>Top Contributors This Month</h2>
      <div id="leaderboardContainer">Loading...</div>
    </div>

  </div>

</div>

<footer>
  <a href="https://play.google.com/store/apps/details?id=YOUR_PACKAGE_NAME" target="_blank">
    <img class="download-badge"
      src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg">
  </a>
</footer>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBrAE46NAujjWZz6kHGzFBlNGeEQTP48bQ",
  authDomain: "zikrmate-a4546.firebaseapp.com",
  databaseURL: "https://zikrmate-a4546-default-rtdb.firebaseio.com",
  projectId: "zikrmate-a4546"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const defaultTargets = {
  "SubhanAllah": 33,
  "Alhamdulillah": 33,
  "Allahu Akbar": 33,
  "SubhanAllahi wa bihamdihi": 100,
  "Astaghfirullah": 100,
  "La ilaha illallah": 100,
  "Durood": 10
};

/* ---------- GLOBAL COUNTER + STATS ---------- */

let previousValue = 0;
const counterEl = document.getElementById("globalCounter");

function animateValue(start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    const value = Math.floor(progress * (end - start) + start);
    counterEl.innerText = value.toLocaleString();
    if (progress < 1) requestAnimationFrame(step);
  };
  requestAnimationFrame(step);
}

onValue(ref(db, "global_stats/predefined_counts"), (snap) => {
  const data = snap.val();
  if (!data) return;

  let total = 0;
  const statsContainer = document.getElementById("statsContainer");
  statsContainer.innerHTML = "";

  Object.keys(data).forEach(key => {
    const exact = data[key] * (defaultTargets[key] || 33);
    total += exact;

    statsContainer.innerHTML += `
      <div class="stat-card">
        <strong>${key}</strong>
        <span>${exact.toLocaleString()}</span>
      </div>
    `;
  });

  animateValue(previousValue, total, 1000);
  previousValue = total;
});

/* ---------- COMMUNITY GOAL ---------- */

onValue(ref(db, "community_goal"), (snap) => {
  const goal = snap.val();
  if (!goal) return;

  const milestone = goal.milestone || 1;
  const targetName = goal.targetName;
  document.getElementById("goalTitle").innerText = goal.title;

  onValue(ref(db, "global_stats/predefined_counts/" + targetName), (s) => {
    const cycles = s.val() || 0;
    const exact = cycles * (defaultTargets[targetName] || 33);
    const percent = Math.min((exact / milestone) * 100, 100);

    document.getElementById("goalNumbers").innerText =
      `${exact.toLocaleString()} / ${milestone.toLocaleString()}`;

    document.getElementById("goalProgress").style.width = percent + "%";
  });
});

/* ---------- LEADERBOARD ---------- */

const monthKey = new Date().getFullYear() + "_" +
                 String(new Date().getMonth()+1).padStart(2,'0');

const leaderboardRef = query(
  ref(db, "monthly_leaderboards/" + monthKey),
  orderByChild("score"),
  limitToLast(5)
);

onValue(leaderboardRef, (snap) => {
  const data = snap.val();
  const container = document.getElementById("leaderboardContainer");
  container.innerHTML = "";

  if (!data) {
    container.innerText = "No leaderboard data yet.";
    return;
  }

  const users = Object.values(data).reverse();

  users.forEach((user, index) => {
    container.innerHTML += `
      <div class="leaderboard-row">
        <span>#${index+1} ${user.name}</span>
        <span>${user.score}</span>
      </div>
    `;
  });
});

</script>

</body>
</html>
