<!DOCTYPE html>
<html>
<head>
  <title>ZikrMate ‚Äì Global Impact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0F172A, #020617);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .section {
      padding: 50px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #FFD700;
    }

    .counter {
      font-size: 60px;
      font-weight: bold;
      color: #00E5FF;
      margin: 20px 0;
    }

    .card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      margin: 15px 0;
      border-radius: 12px;
    }

    .progress-bar {
      width: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      overflow: hidden;
      height: 12px;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: #39FF14;
      width: 0%;
    }

    .leaderboard-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .download-btn {
      display: inline-block;
      padding: 15px 30px;
      background: #00E5FF;
      color: black;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      margin-top: 20px;
    }

    .download-btn:hover {
      opacity: 0.9;
    }

  </style>
</head>

<body>

<!-- GLOBAL COUNTER -->
<div class="section">
  <h1>üåç Zikr Completed Worldwide</h1>
  <div class="counter" id="globalCounter">0</div>
  <p>Live Community Impact</p>
</div>

<!-- COMMUNITY GOAL -->
<div class="section">
  <h1>üéØ Community Goal</h1>
  <div class="card">
    <h3 id="goalTitle">Loading...</h3>
    <div id="goalNumbers"></div>
    <div class="progress-bar">
      <div class="progress-fill" id="goalProgress"></div>
    </div>
  </div>
</div>

<!-- GLOBAL STATS -->
<div class="section">
  <h1>üìä Global Tasbeh Stats</h1>
  <div id="statsContainer"></div>
</div>

<!-- LEADERBOARD -->
<div class="section">
  <h1>üèÜ Monthly Leaderboard</h1>
  <div class="card" id="leaderboardContainer">
    Loading leaderboard...
  </div>
</div>

<!-- DOWNLOAD BUTTON -->
<div class="section">
  <h1>üì≤ Join The Movement</h1>
  <a href="https://play.google.com/store/apps/details?id=com.ahteshamtech.zikrmate"
     class="download-btn" target="_blank">
     Download ZikrMate App
  </a>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBrAE46NAujjWZz6kHGzFBlNGeEQTP48bQ",
  authDomain: "zikrmate-a4546.firebaseapp.com",
  databaseURL: "https://zikrmate-a4546-default-rtdb.firebaseio.com",
  projectId: "zikrmate-a4546",
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ---------------- GLOBAL COUNTER ---------------- */

const counterEl = document.getElementById("globalCounter");
let previousValue = 0;

function animateValue(start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    const value = Math.floor(progress * (end - start) + start);
    counterEl.innerText = value.toLocaleString();
    if (progress < 1) requestAnimationFrame(step);
  };
  requestAnimationFrame(step);
}

const defaultTargets = {
  "SubhanAllah": 33,
  "Alhamdulillah": 33,
  "Allahu Akbar": 33,
  "SubhanAllahi wa bihamdihi": 100,
  "Astaghfirullah": 100,
  "La ilaha illallah": 100,
  "Durood": 10
};

onValue(ref(db, "global_stats/predefined_counts"), (snap) => {
  const data = snap.val();
  if (!data) return;

  let total = 0;
  Object.keys(data).forEach(key => {
    total += (data[key] || 0) * (defaultTargets[key] || 33);
  });

  animateValue(previousValue, total, 1500);
  previousValue = total;

  /* Global Stats List */
  const container = document.getElementById("statsContainer");
  container.innerHTML = "";
  Object.keys(data).forEach(key => {
    const exact = data[key] * (defaultTargets[key] || 33);
    container.innerHTML += `<div class="card">
        <strong>${key}</strong><br/>
        ${exact.toLocaleString()} recitations
    </div>`;
  });
});

/* ---------------- COMMUNITY GOAL ---------------- */

onValue(ref(db, "community_goal"), (snap) => {
  const goal = snap.val();
  if (!goal) return;

  const milestone = goal.milestone || 1;
  const targetName = goal.targetName;
  const title = goal.title;

  document.getElementById("goalTitle").innerText = title;

  const countsRef = ref(db, "global_stats/predefined_counts/" + targetName);

  onValue(countsRef, (s) => {
    const cycles = s.val() || 0;
    const exact = cycles * (defaultTargets[targetName] || 33);
    const percent = Math.min((exact / milestone) * 100, 100);

    document.getElementById("goalNumbers").innerText =
      `${exact.toLocaleString()} / ${milestone.toLocaleString()}`;

    document.getElementById("goalProgress").style.width = percent + "%";
  });
});

/* ---------------- LEADERBOARD ---------------- */

const monthKey = new Date().getFullYear() + "_" +
                 String(new Date().getMonth()+1).padStart(2,'0');

const leaderboardRef = query(
  ref(db, "monthly_leaderboards/" + monthKey),
  orderByChild("score"),
  limitToLast(5)
);

onValue(leaderboardRef, (snap) => {
  const data = snap.val();
  const container = document.getElementById("leaderboardContainer");
  container.innerHTML = "";

  if (!data) {
    container.innerText = "No leaderboard data yet.";
    return;
  }

  const users = Object.values(data).reverse();

  users.forEach((user, index) => {
    container.innerHTML += `
      <div class="leaderboard-row">
        <span>#${index+1} ${user.name}</span>
        <span>${user.score}</span>
      </div>
    `;
  });
});

</script>

</body>
</html>
